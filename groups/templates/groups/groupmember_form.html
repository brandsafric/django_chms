{% extends 'layout.html' %}
{% load bootstrap3 %}

{% block title %} 
    {{ group }} New Group Member {{ block.super }} 
{% endblock %}

{% block content %}

            <h1>Add a New Group Member</h1>

        <form method="POST" action="">
            {% csrf_token %}
            {% bootstrap_form form %}

        </form>
    </div>
{% endblock %}
